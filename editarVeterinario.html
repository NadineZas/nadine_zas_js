<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veterinario</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/veterinario.css">
    <!-- js -->
    <script defer src="./js/veterinario.js"></script>
</head>
<body>
    <h1>Editar Veterinario</h1>
    <form id="formVeterinarioEdit">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" readonly>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
        <br>
        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio"></select>
        <br>
        <button type="submit">Guardar</button>
    </form>

    <button class="volver" onclick="window.location.href='index.html'">Volver</button>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
