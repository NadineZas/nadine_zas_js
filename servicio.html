<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Veterinario</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    
    <!-- js -->
    <script defer src="./js/servicio.js"></script>
</head>
<body>
    <form id="servicioForm">
        <label for="nombreServicio">Nombre Servicio:</label>
        <input type="text" id="nombreServicio" name="nombreServicio" required>
        
        <label for="precioServicio">Precio Servicio:</label>
        <input type="text" id="precioServicio" name="precioServicio" required>

        <input type="hidden" id="servicioId" name="servicioId">

        <button type="button" id="crearServicio">Agregar</button>
        <button type="button" id="actualizarServicio">Actualizar</button>
        <button type="button" class="volver" onclick="window.location.href='index.html'">Volver</button>
    </form>

    <div id="mensajeContainer"></div>
    
    <h3>Lista de Servicios</h3>
    <ul id="listaServicios"></ul>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
